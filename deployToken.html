<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<body>

<label>Create new token</label><br><br>

<label>Token owner: </label><br>
<input type= text id="_owner" size=65><br>

<label>Token symbol: </label><br>
<input type= text id="_symbol" size=65><br>

<label>Token name: </label><br>
<input type= text id="_name" size=65><br>

<label>Decimals: </label><br>
<input type= text id="_decimals" size=65><br>

<label>Initial supply: </label><br>
<input type= text id="_supply" size=65><br>

<input type=submit onclick="createToken()"><br>

<label id="result"></label>

<script>


//HTTP post presigned transaction
function createToken()
{
    var _owner = document.getElementById("_owner").value;
    var _symbol = document.getElementById("_symbol").value;
    var _name = document.getElementById("_name").value;
    var _decimals = document.getElementById("_decimals").value;
    var _initialSupply = document.getElementById("_supply").value;

    var xmlHttp = new XMLHttpRequest();
    var request = "http://localhost:3000/createNewToken?owner=" + _owner +
                                               "&symbol=" + _symbol +
                                               "&name=" + _name +
                                               "&decimals=" + _decimals +
                                               "&initialSupply=" + _initialSupply;

    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            document.getElementById("result").innerHTML = xmlHttp.responseText;
    }

    xmlHttp.open("POST", request, true); // true for asynchronous 
    xmlHttp.send(null);
}

</script>

</body>
</html>
